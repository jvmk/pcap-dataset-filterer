plugins {
    id 'java'
    id 'application'
}

group 'com.varmarken'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

mainClassName = 'com.varmarken.pcapdatasetfilterer.Main'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation 'com.github.jvmk:pcap-trimmer:v0.0.5'
}
